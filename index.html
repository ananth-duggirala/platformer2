<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Gamedev Canvas Workshop</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		canvas {
			background: #eee;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>

<body>

	<canvas id="myCanvas" width="800" height="900"></canvas>

	<script>
		// JavaScript code goes here
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		var x = canvas.width / 16;

		var ballRadius = 15;
		var y = canvas.height - ballRadius;
		var dx = 0;
		var dy = 0;
		var platformWidth = 60;
		var platformHeight = 10;
		var platformXcoords = [];
		var platformYcoords = [];
		var maxBallSpeed = 4;
		X_ACCL = 0.2;

		var g = 0.1 // gravitational acceleration

		var rightPressed = false;
		var leftPressed = false;
		var upPressed = false;
		var time = 0;
		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}

		function drawPlatforms() {
			newPlatform(0, canvas.height - platformHeight - 1)

			newPlatform(canvas.width / 4, canvas.height * 3 / 4);

			newPlatform(canvas.width / 2, canvas.height / 2);

			newPlatform(canvas.width * 3 / 4, canvas.height / 4);

			platformXcoords = [0, canvas.width / 4, canvas.width / 2, canvas.width * 3 / 4];
			platformYcoords = [canvas.height - platformHeight - 1, canvas.height * 3 / 4, canvas.height / 2, canvas.height / 4];
		}

		function newPlatform(input_x, input_y) {
			ctx.beginPath();
			ctx.rect(input_x, input_y, platformWidth, platformHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
		}


		function draw() {
			time += 1;
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBall();
			drawPlatforms();
			// if (time % 10 == 0)
			console.log("t = " + time + " v_y = " + dy + " y = " + y);

			if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
				dx = -dx;
			}
			if (y + dy < ballRadius) {
				dy = -dy;
			}

			var isPlatformUnderneath = false;

			for(i = 0; i < platformXcoords.length; i++) {
				if(x > platformXcoords[i] && x < platformXcoords[i] + platformWidth && y < platformYcoords[i] && y + ballRadius + dy >= platformYcoords[i]){
					dy = Math.min(dy, 0);
					y = platformYcoords[i] - ballRadius;
					isPlatformUnderneath = true; 
					console.log("platform under");
				}
			}

			// if(y + dy > canvas.height-ballRadius && !isPlatformUnderneath) {
			if (y >= canvas.height - ballRadius) {
				// dy = -dy;
				// console.log()
				//        	alert("GAME OVER"); 
				//        	document.location.reload();
				//        	clearInterval(interval);
				dy = Math.min(dy, 0);
				if (dy == 0) {
					y =  canvas.height - ballRadius;
				} else {
					y += dy;
				}
				x += dx;
			} else {
				dy += g
				x += dx;
				y += dy;

			}

			if (rightPressed) {
				if (dx <= maxBallSpeed) {
					dx += X_ACCL;
				}
			}
			else if (leftPressed) {
				if (dx >= -maxBallSpeed) {
					dx -= X_ACCL;
				}
			}
			else if (upPressed) {
				if (dy == 0) {
					dy = -7.5;
				}
			} 
		}


		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);


		function keyDownHandler(e) {
			if (e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = true;
			}
			else if (e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = true;
			}
			else if (e.key == "Up" || e.key == "ArrowUp") {
				upPressed = true;
			}
		}

		function keyUpHandler(e) {
			if (e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = false;
			}
			else if (e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = false;
			}
			else if (e.key == "Up" || e.key == "ArrowUp") {
				upPressed = false;
			}
		}

		var interval = setInterval(draw, 10);

	</script>

</body>

</html>
